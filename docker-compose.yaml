version: '3.8'

services:
  gmweb:
    build:
      context: .
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - PASSWORD=${VNC_PW:-password}
      - VNC_PW=${VNC_PW:-password}
      - PORT=6901
    volumes:
      - gmweb-config:/config
    ports:
      - "6901:6901"  # Webtop HTTP
      - "6902:6902"  # Webtop HTTPS
      - "80:80"      # kasmproxy-wrapper
    shm_size: "1gb"
    restart: unless-stopped

volumes:
  gmweb-config:
    driver: local
