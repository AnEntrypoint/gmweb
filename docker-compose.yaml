x-bake:
  targets:
    gmweb:
      platforms:
        - linux/amd64
        - linux/arm64

services:
  gmweb:
    build:
      context: .
      dockerfile: Dockerfile
    image: gmweb:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - PASSWORD=${PASSWORD:-password}
      - FILE_MANAGER_PATH=/config/Desktop
    volumes:
      - gmweb-config:/config
      - gmweb-local:/usr/local
    shm_size: "1gb"
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.gmweb.loadbalancer.server.port=80

volumes:
  gmweb-config:
    driver: local
  gmweb-local:
    driver: local
